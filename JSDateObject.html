<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Object</title>
    <style>
        .container
        {
            border: black solid 3px;
            padding: 10px;
            margin: 10px;
            border-radius: 100px;
            background-color: aqua;
            text-align: center;
        }
        #time
        {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="div1" class="container">
        current time is <span id="time"></span>
    </div>

    <script>
        let DateNow = new Date();   //prints India Standard Time(IST) date
        console.log(DateNow);

        let DateFromRef = new Date(0); //a reference date 
        console.log(DateFromRef);

        let DateFromRefPlusTime = new Date(1000);   //add 1ms (miili second) to reference date
        console.log(DateFromRefPlusTime);

        let dt = new Date("2024-10-01");   //convert this date in IST
        console.log(dt);

        //let newDate = new Date(year, month, date, hour, minutes, seconds, milliseconds)
        //js counts months from 0  to 11 for jan to dec
        let newDate = new Date(2025, 0, 11, 19, 11, 30, 300);   //convert this date in IST
        console.log(newDate);

        let yr = newDate.getFullYear();
        console.log("The year is: ", yr);

        let month = newDate.getMonth();
        console.log("The month is: ", month);

        let date = newDate.getDate();
        console.log("The date is: ", date);

        let hour = newDate.getHours();
        console.log("The hour is: ", hour);

        let minute = newDate.getMinutes();
        console.log("The minute is: ", minute);

        let day = newDate.getDay();
        console.log("The day is: ", day);

        let milliseconds = newDate.getMilliseconds();
        console.log("The milliseconds is: ", milliseconds);

        newDate.setDate(15);
        console.log(newDate);

        newDate.setTime(12);
        console.log(newDate);

        setInterval(updateTime, 1000);

        function updateTime(){
            time.innerHTML = new Date();
        }
    </script>
</body>
</html>
